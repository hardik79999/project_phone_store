{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
            {% else %}
                <div class="bg-light p-5 text-center">No Image</div>
            {% endif %}
        </div>

        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <h3 class="text-success fw-bold">â‚¹{{ product.price }}</h3>
            <p class="text-muted">{{ product.description }}</p>

            <h5 class="mt-4">Specifications</h5>
            <table class="table table-bordered">
                {% for spec in product.specs.all %}
                <tr>
                    <th>{{ spec.key_name }}</th>
                    <td>{{ spec.value }}</td>
                </tr>
                {% endfor %}
            </table>

            <div class="mt-4">
                <a href="{% url 'product_update' pk=product.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
