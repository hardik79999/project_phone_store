<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore Premium</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
        }

        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .navbar-brand {
            font-weight: 600;
            color: #2c3e50 !important;
            letter-spacing: 1px;
        }

        /* Card Styling */
        .product-card {
            border: none;
            border-radius: 15px;
            background: white;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-custom-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 50px;
            padding: 8px 20px;
            transition: transform 0.2s;
        }
        .btn-custom-primary:hover {
            transform: scale(1.05);
            color: white;
        }

        .btn-custom-warning {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            border: none;
            color: #333;
            font-weight: 600;
            border-radius: 50px;
        }
        .btn-custom-warning:hover {
            transform: scale(1.05);
            color: #333;
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'product_list' %}">
                <i class="fa-solid fa-mobile-screen-button text-primary me-2"></i>Technotery Store
            </a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'view_cart' %}" class="btn btn-custom-warning btn-sm me-3 shadow-sm">
                        <i class="fa-solid fa-cart-shopping me-1"></i> Cart
                    </a>
                    
                    <div class="dropdown">
                        <button class="btn btn-light btn-sm dropdown-toggle rounded-pill px-3" type="button" data-bs-toggle="dropdown">
                            <i class="fa-regular fa-user me-1"></i> {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                            <li>
                                <form action="{% url 'logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fa-solid fa-right-from-bracket me-2"></i>Logout
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-custom-primary btn-sm">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
